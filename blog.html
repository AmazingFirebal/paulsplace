<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paul's Blog</title>
    <link rel="icon" type="image/png" href="assets/images/paulscomputer.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    /* Magazine Viewer Styles */
    .magazine-cover[data-img-src] {
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
    }
    .magazine-cover[data-img-src]:hover {
        transform: scale(1.05);
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-window {
        background-color: #c0c0c0; /* Retro grey */
        border: 2px solid;
        border-color: #ffffff #808080 #808080 #ffffff;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        width: 80vw;
        max-width: 900px;
        height: 90vh;
        display: flex;
        flex-direction: column;
    }

    .modal-topbar {
        background-color: #000080; /* Retro blue */
        color: white;
        padding: 4px 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'EagleSpCGAAlt2', monospace;
        user-select: none;
    }

    .modal-close-btn {
        background-color: #c0c0c0;
        border: 2px solid;
        border-color: #ffffff #808080 #808080 #ffffff;
        font-family: 'EagleSpCGAAlt2', monospace;
        font-weight: bold;
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .modal-content {
        flex-grow: 1;
        padding: 10px;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    
    #page-content-container {
        width: 100%;
        height: 100%;
        padding: 25px 35px;
        overflow-y: auto;
        background-color: #fdfdfd; /* A slightly off-white paper color */
        color: #000;
        font-family: 'EagleSpCGAAlt3', monospace;
        font-size: 16px;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    /* Style for the cover image specifically */
    #page-content-container #magazine-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        margin: auto;
    }

    /* When the page is just a cover, revert to the dark background and remove padding */
    #page-content-container:has(#magazine-image:only-child) {
        padding: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #page-content-container .inline-blog-image {
        max-width: 80%;
        max-height: 40%; /* Limit image height on pages with text */
        object-fit: contain;
        display: block;
        margin: 20px auto; /* Center the image */
        border: 1px solid #ccc;
        padding: 5px;
        background: #fff;
    }

    .modal-nav {
        display: flex;
        justify-content: space-between;
        align-items: center; /* To vertically center the page indicator */
        padding: 10px;
        background-color: #c0c0c0;
        border-top: 2px solid #808080;
    }

    #page-indicator {
        color: #000080;
  font-family: 'EagleSpCGAAlt2', monospace;
        font-weight: bold;
    }

    .nav-btn {
        background-color: #c0c0c0;
        border: 2px solid;
        border-color: #ffffff #808080 #808080 #ffffff;
        padding: 10px 20px;
  font-family: 'EagleSpCGAAlt3', monospace;
        font-size: 1.2em;
        cursor: pointer;
    }

    .nav-btn:active {
        border-color: #808080 #ffffff #ffffff #808080;
    }

    .nav-btn:disabled {
        color: #808080;
        cursor: not-allowed;
    }
</style>
</head>
<body>
    <div class="taskbar">
        <a href="index.html" class="taskbar-btn">
            <img src="assets/images/home.png" alt="Home">
            Home
        </a>
        <a href="files.html" class="taskbar-btn">
            <img src="assets/images/files.png" alt="Files">
            Files
        </a>
        <a href="404.html" class="taskbar-btn">
            <img src="assets/images/terminal.png" alt="Terminal">
            Terminal
        </a>
        <a href="web.html" class="taskbar-btn">
            <img src="assets/images/web.png" alt="Web">
            Web
        </a>
        <a href="404.html" class="taskbar-btn">
            <img src="assets/images/settings.png" alt="Settings">
            Settings
        </a>
    </div>

    <div class="content">
        <div class="parallax-background"></div> 
        <div class="main-content">
            <div class="text-content">
                <h1>Paul's Blog</h1>
                <div class="magazine-grid">
                    <div class="magazine-cover" data-json-src="https://raw.githubusercontent.com/AmazingFirebal/Blog-posts/main/magazine1.json">
                        <img src="assets/images/cover1.png" alt="Blog Cover 1">
                    </div>
                    <div class="magazine-cover" data-json-src="https://raw.githubusercontent.com/AmazingFirebal/Blog-posts/main/magazine2.json">
                        <img src="assets/images/cover 2.png" alt="Blog Cover 2">
                    </div>
                    <div class="magazine-cover" data-json-src="https://raw.githubusercontent.com/AmazingFirebal/Blog-posts/main/test.json">
                        <img src="https://i.imgur.com/zT1t88E.png" alt="Test Blog Cover">
                    </div>
                    <div class="magazine-cover" data-json-src="https://raw.githubusercontent.com/AmazingFirebal/Blog-posts/main/test.json">
                        <img src="https://i.imgur.com/zT1t88E.png" alt="Test Blog Cover">
                    </div>
                    <div class="magazine-cover" data-json-src="https://raw.githubusercontent.com/AmazingFirebal/Blog-posts/main/test.json">
                        <img src="https://i.imgur.com/zT1t88E.png" alt="Test Blog Cover">
                    </div>
                    <div class="magazine-cover" data-json-src="https://raw.githubusercontent.com/AmazingFirebal/Blog-posts/main/3d_magazine.json">
                        <img src="assets/images/3d cover.png" alt="3D Blog Cover">
                    </div>
                </div>
            </div>
        </div>

        <div class="background-disk">
            <img src="assets/images/diskshadow.png" class="shadow" alt="Shadow">
            <img src="assets/images/disk1.png" class="disk" alt="Spinning Disk">
        </div>
    </div>

    <!-- Magazine Viewer -->
    <div id="magazine-viewer-modal" class="modal-overlay" style="display: none;">
        <div class="modal-window">
            <div class="modal-topbar">
                <span class="modal-title">Magazine Viewer</span>
                <button class="modal-close-btn">X</button>
            </div>
            <div class="modal-content">
                <div id="page-content-container"></div>
            </div>
            <div class="modal-nav">
                <button id="prev-btn" class="nav-btn">&lt; Prev</button>
                <span id="page-indicator"></span>
                <button id="next-btn" class="nav-btn">Next &gt;</button>
            </div>
        </div>
    </div>

    <script src="blog/blogscript.js"></script>
    <script src="script.js"></script> 
</body>
</html>
