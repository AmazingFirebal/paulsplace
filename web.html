<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web - Paul's computer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/paulscomputer.png" type="image/png">
  <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="background-disk">
    <img src="assets/images/diskshadow.png" class="shadow" alt="Shadow">
    <img src="assets/images/disk1.png" class="disk" alt="Spinning Disk">
</div>


  <div class="taskbar">
    <a href="index.html" class="taskbar-btn">
      <img src="assets/images/home.png" alt="Home">
      Home
    </a>
    <a href="web.html" class="taskbar-btn">
      <img src="assets/images/web.png" alt="Web">
      Web
    </a>
  </div>

  <div class="content web-columns">
    <div class="parallax-background"></div>
    <div class="web-column">
      <h2 class="section-title">Socials</h2>
      <ul>
        <li><a href="https://www.instagram.com/maybelikepaul" target="_blank" >Instagram - maybelikepaul </a></li>
        <li><a href="https://www.twitch.tv/maybelikepaul" target="_blank" >Twitch - maybelikepaul</a></li>
      </ul>
      
      <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xrbkpown" method="POST" id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <button type="submit" class="form-submit">Send</button>
        </form>
        <div id="success-message" class="success-message" style="display: none;">
          Your Message sent successfully!
        </div>
      </div>
    </div>

    <div class="web-column">
      <h2 class="section-title">Minecraft Server</h2>
      <ul>
        <li><a>Yet to be created  D:</a></li>
      </ul>
    </div>
  </div>


  
<script>
  const form = document.getElementById("contactForm");
  const successMessage = document.getElementById("success-message");
  
  async function handleSubmit(event) {
    event.preventDefault();
    
    const button = form.querySelector('button');
    const originalText = button.textContent;
    button.textContent = 'Sending...';
    button.disabled = true;

    try {
      const response = await fetch("https://formspree.io/f/xrbkpown", {
        method: "POST",
        body: new FormData(form),
        headers: {
          Accept: "application/json",
        },
      });
      
      if (response.ok) {
        // Show success message
        form.reset();
        successMessage.style.display = "block";
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 5000);
      } else {
        throw new Error("Form submission failed");
      }
    } catch (error) {
      alert("Oops! There was a problem submitting your form. Please try again.");
    }

    // Reset button state
    button.textContent = originalText;
    button.disabled = false;
  }

  form.addEventListener("submit", handleSubmit);
</script>

<script src="script.js"></script>
</body>
</html>
