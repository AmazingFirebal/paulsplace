<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web - Paul's computer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/paulscomputer.png" type="image/png">
  <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

<div class="background-disk">
    <img src="assets/images/diskshadow.png" class="shadow" alt="Shadow">
    <img src="assets/images/disk1.png" class="disk" alt="Spinning Disk">
</div>


  <div class="taskbar">
    <a href="index.html" class="taskbar-btn">
      <img src="assets/images/home.png" alt="Home">
      Home
    </a>
    <a href="web.html" class="taskbar-btn">
      <img src="assets/images/web.png" alt="Web">
      Web
    </a>
  </div>

  <div class="content web-columns">
    <div class="parallax-background"></div>
    <div class="web-column">
      <h2 class="section-title">Socials</h2>
      <ul>
        <li><a href="https://www.instagram.com/maybelikepaul" target="_blank" >Instagram - maybelikepaul </a></li>
        <li><a href="https://www.twitch.tv/maybelikepaul" target="_blank" >Twitch - maybelikepaul</a></li>
      </ul>
      
      <div class="contact-form">
        <h2>Contact us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <button type="submit" class="form-submit">Send</button>
        </form>
        <div id="success-message" class="success-message" style="display: none;">
          Message sent successfully!
        </div>
      </div>
    </div>

    <div class="web-column">
      <h2 class="section-title">Minecraft Server</h2>
      <ul>
        <li><a>Yet to be created  D:</a></li>
      </ul>
    </div>
  </div>


  
<script>
  (function() {
    // Initialize EmailJS with your public key
    emailjs.init("YOUR_PUBLIC_KEY");

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Show loading state
      const button = this.querySelector('button');
      const originalText = button.textContent;
      button.textContent = 'Sending...';
      button.disabled = true;

      // Get form data
      const templateParams = {
        from_name: document.getElementById('name').value,
        from_email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        to_email: 'lachycharles28@gmail.com'
      };

      // Send the email
      emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then(function() {
          // Show success message
          document.getElementById('success-message').style.display = 'block';
          // Reset form
          document.getElementById('contactForm').reset();
          // Reset button
          button.textContent = originalText;
          button.disabled = false;
          // Hide success message after 5 seconds
          setTimeout(() => {
            document.getElementById('success-message').style.display = 'none';
          }, 5000);
        }, function(error) {
          console.error('Failed to send email:', error);
          button.textContent = originalText;
          button.disabled = false;
          alert('Failed to send message. Please try again.');
        });
    });
  })();
</script>

<script src="script.js"></script>
</body>
</html>
